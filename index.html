<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact via WhatsApp - Berahatiye Leather</title>
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 2rem 1.5rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #faf7f2; /* very light warm beige */
      color: #5a4b3a; /* gentle dark brown */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      background: #fffdfa; /* soft white */
      max-width: 400px;
      width: 100%;
      padding: 2.5rem 2rem 3rem;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(90, 75, 58, 0.12);
      border: 1px solid #e3d9ca;
    }
    h2 {
      font-family: 'Georgia', serif;
      font-weight: 700;
      color: #7e5e34;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 2.25rem;
      font-size: 1.8rem;
      user-select: none;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      font-size: 0.95rem;
      color: #8a6d44;
    }
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-family: inherit;
      border: 1.8px solid #d6bea7;
      border-radius: 10px;
      background-color: #fffdfa;
      color: #5a4b3a;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
      outline-offset: 2px;
      resize: vertical;
      min-height: 3rem;
      box-shadow: inset 0 1px 2px rgba(90, 75, 58, 0.1);
    }
    input[type="number"] {
      -moz-appearance: textfield; /* remove number input arrows */
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      border-color: #b3884a;
      box-shadow: 0 0 8px rgba(179, 136, 74, 0.3);
      background-color: #fffef9;
      outline: none;
    }
    textarea {
      min-height: 100px;
      line-height: 1.4;
    }
    button {
      margin-top: 2.5rem;
      width: 100%;
      padding: 0.9rem 0;
      font-size: 1.15rem;
      font-weight: 700;
      letter-spacing: 0.07em;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #b3884a;
      border: none;
      border-radius: 12px;
      color: #fffdfa;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(179, 136, 74, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover,
    button:focus {
      background-color: #8f6c2d;
      box-shadow: 0 6px 18px rgba(143, 108, 45, 0.6);
      outline: none;
    }
    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 1.5rem 1rem;
      }
      .container {
        padding: 2rem 1.5rem 2.5rem;
        max-width: 100%;
      }
      button {
        font-size: 1rem;
        padding: 0.8rem 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact via WhatsApp</h2>

    <form id="whatsapp-form" autocomplete="off" novalidate>
      <label for="name">Who are you?</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="age">How old are you?</label>
      <input type="number" id="age" name="age" placeholder="Your age" min="1" required />

      <label for="location">Where do you live?</label>
      <input type="text" id="location" name="location" placeholder="Your city or country" required />

      <label for="message">Additional message</label>
      <textarea id="message" name="message" placeholder="Your message" required></textarea>

      <button type="submit" aria-label="Send message on WhatsApp">Send on WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById('whatsapp-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = encodeURIComponent(this.name.value.trim());
      const age = encodeURIComponent(this.age.value.trim());
      const location = encodeURIComponent(this.location.value.trim());
      const message = encodeURIComponent(this.message.value.trim());

      const whatsappNumber = '905059792823';

      const text = 
        `Who are you?: ${name}%0A%0A` + 
        `How old are you?: ${age}%0A%0A` + 
        `Where do you live?: ${location}%0A%0A` + 
        `Additional message: ${message}`;

      const url = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${text}`;

      window.open(url, '_blank');
    });
  </script>

</body>
</html>
