<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Send Image + Text on WhatsApp</title>
  <style>
    .containerwp {
      background: #fffdfa;
      max-width: 400px;
      width: 100%;
      padding: 2.5rem 2rem 3rem;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(90, 75, 58, 0.12);
      border: 1px solid #e3d9ca;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      font-family: 'Georgia', serif;
      font-weight: 700;
      color: #7e5e34;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 2.25rem;
      font-size: 1.2rem;
      user-select: none;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      font-size: 0.95rem;
      color: #8a6d44;
      margin-top: 0.4rem;
    }
    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-family: inherit;
      border: 1.8px solid #d6bea7;
      border-radius: 10px;
      background-color: #fffdfa;
      color: #5a4b3a;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
      outline-offset: 2px;
      resize: vertical;
      min-height: 3rem;
      box-shadow: inset 0 1px 2px rgba(90, 75, 58, 0.1);
      margin-bottom: 0.75rem;
    }
    input[type="number"] {
      -moz-appearance: textfield; 
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="tel"]:focus,
    textarea:focus,
    select:focus {
      border-color: #b3884a;
      box-shadow: 0 0 8px rgba(179, 136, 74, 0.3);
      background-color: #fffef9;
      outline: none;
    }
    textarea {
      min-height: 100px;
      line-height: 1.4;
    }
    .gonder {
      margin-top: 2.5rem;
      width: 100%;
      padding: 0.9rem 0;
      font-size: 1.15rem;
      font-weight: 700;
      letter-spacing: 0.07em;
      background-color: #b3884a;
      border: none;
      border-radius: 12px;
      color: #fffdfa;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(179, 136, 74, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .gonder:hover,
    .gonder:focus {
      background-color: #8f6c2d;
      box-shadow: 0 6px 18px rgba(143, 108, 45, 0.6);
      outline: none;
    }
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    #custom-item {
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="containerwp">
    <h2>Contact via WhatsApp</h2>

    <form id="whatsapp-form" autocomplete="off" novalidate>
      <label for="name">Adınız</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="age">How old are you?</label>
      <input type="number" id="age" name="age" placeholder="Your age" min="1" required />

      <label for="location">Siparişin gönderileceği şehir</label>
      <input type="text" id="location" name="location" placeholder="Your city or country" required />

      <label for="phone">Numaranız <i>(teyit amaçlıdır)</i></label>
      <input type="tel" id="phone" name="phone" placeholder="+90 5xx xxx xx xx" required />

      <label for="item">Ürün Kategorisi</label>
      <select id="item" name="item" required>
        <option value="">Seçin.</option>
        <option value="wallet">Cüzdan</option>
        <option value="belt">Kemer</option>
        <option value="bag">Çanta</option>
        <option value="accessory">Aksesuar</option>
        <option value="other">Başka bir şey (tıklayın)</option>
      </select>

      <input type="text" id="custom-item" name="custom-item" placeholder="İstediğiniz ürün kategorisini yazın." />

      <label for="material">Material Preference</label>
      <select id="material" name="material" required>
        <option value="">Seçin.</option>
        <option value="real_leather">Real Leather</option>
        <option value="vegan_leather">Vegan Leather</option>
        <option value="not_sure">Not Sure</option>
      </select>

      <label for="color">Renk tercihiniz.</label>
      <input type="text" id="color" name="color" placeholder="Örn: Siyah, Kahverengi" required />

      <label for="size">Ölçü / Beden (Varsa)</label>
      <input type="text" id="size" name="size" placeholder="Örn: 95 cm kemer, 11x9 cm cüzdan" />

      <label for="design">Özel Tasarım Detayları</label>
      <textarea id="design" name="design" placeholder="İsim yazısı, özel dikiş, tarih, vb."></textarea>

      <label for="message">Lütfen ne istediğinizi mümkün olduğunca açık ve detaylıca yazın.</label>
      <textarea id="message" name="message" placeholder="-Varsa örnek bir ürün ya da Instagram linki
- Ne zaman teslim alınması gerekiyor?
- Kime özel yapılıyor? (Eğer hediye ise)
- Ürünün kullanılacağı özel bir gün var mı?
- Tercih ettiğiniz desen / motif var mı? (Varsa Link'leri)
- Eklemek istediğiniz başka notlar var mı? (Not kartı, ambalaj tercihi vs.)" required></textarea>

      <label for="imageUpload">Görsel yükleyin (isteğe bağlı)</label>
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*" />

      <button class="gonder" id="gonder" type="submit" aria-label="Send message on WhatsApp">Send on WhatsApp</button>
    </form>
  </div>

  <script>
    const imgbbApiKey = 'e7f4b19f2cce873d00662480776c9543'; // Your Imgbb API key

    const itemSelect = document.getElementById("item");
    const customInput = document.getElementById("custom-item");
    const form = document.getElementById('whatsapp-form');
    const sendBtn = document.getElementById('gonder');

    // Toggle custom item input visibility
    itemSelect.addEventListener("change", () => {
      if (itemSelect.value === "other") {
        customInput.style.display = "block";
        customInput.required = true;
      } else {
        customInput.style.display = "none";
        customInput.required = false;
      }
    });

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      sendBtn.disabled = true;
      sendBtn.classList.add('loading');
      sendBtn.textContent = 'Uploading...';

      try {
        let imageUrl = "No image uploaded";

        const imageInput = document.getElementById("imageUpload");
        if (imageInput.files.length > 0) {
          const imageFile = imageInput.files[0];
          const formData = new FormData();
          formData.append('image', imageFile);
          formData.append('key', imgbbApiKey);

          const response = await fetch('https://api.imgbb.com/1/upload', {
            method: 'POST',
            body: formData
          });
          const result = await response.json();

          if (result.success) {
            imageUrl = result.data.url;
          } else {
            alert('Image upload failed. Please try again.');
            sendBtn.disabled = false;
            sendBtn.classList.remove('loading');
            sendBtn.textContent = 'Send on WhatsApp';
            return;
          }
        }

        // Collect form data, encode properly
        const name = encodeURIComponent(form.name.value.trim());
        const age = encodeURIComponent(form.age.value.trim());
        const location = encodeURIComponent(form.location.value.trim());
        const phone = encodeURIComponent(form.phone.value.trim());

        const item = itemSelect.value === "other"
          ? encodeURIComponent(customInput.value.trim())
          : encodeURIComponent(itemSelect.options[itemSelect.selectedIndex].text);

        const material = encodeURIComponent(form.material.value.trim());
        const color = encodeURIComponent(form.color.value.trim());
        const size = encodeURIComponent(form.size.value.trim());
        const design = encodeURIComponent(form.design.value.trim());
        const message = encodeURIComponent(form.message.value.trim());
        const encodedImageUrl = encodeURIComponent(imageUrl);

        const whatsappNumber = '905059792823'; // Your WhatsApp number with country code

        // Compose message
        const text = 
          `Ad: ${name}%0A` +
          `Yaş: ${age}%0A` +
          `Şehir: ${location}%0A` +
          `Telefon: ${phone}%0A` +
          `Ürün Kategorisi: ${item}%0A` +
          `Malzeme: ${material}%0A` +
          `Renk: ${color}%0A` +
          `Ölçü: ${size}%0A` +
          `Tasarım: ${design}%0A` +
          `Detaylı Mesaj: ${message}%0A` +
          `Görsel Linki: ${encodedImageUrl}`;

        const whatsappUrl = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${text}`;

        // Open WhatsApp chat with prefilled message
        window.open(whatsappUrl, '_blank');

      } catch (error) {
        alert('Something went wrong: ' + error.message);
      } finally {
        sendBtn.disabled = false;
        sendBtn.classList.remove('loading');
        sendBtn.textContent = 'Send on WhatsApp';
      }
    });
  </script>
</body>
</html>
